<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon-32x32.png" type="image/png" />
    <title>Dictionary Web App</title>
    <script src="https://kit.fontawesome.com/d73036c961.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container-sm py-5">
      <div class="row">
        <div class="col-6">
          <a class="app__logo" href="/">
            <img src="./assets/logo.svg" alt="" />
          </a>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <div class="dropdown d-flex align-content-center">
            <button
              class="dropdown-btn"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Serif
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><button class="dropdown-item" type="button">Serif</button></li>
              <li><button class="dropdown-item" type="button">Sans Serif</button></li>
              <li><button class="dropdown-item" type="button">Mono</button></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row mt-5 justify-content-center">
        <div class="form-wrapper">
          <form class="form input-group needs-validation" novalidate>
            <input
              type="text"
              class="form__input form-control"
              placeholder="Search word"
              required
            />
            <span class="d-flex align-items-center form__btn-wrapper">
              <button class="form__btn" type="submit">
                <img src="./assets/icon-search.svg" alt="" />
              </button>
            </span>
            <div class="invalid-feedback mt-2"></div>
          </form>
        </div>
      </div>
      <div class="col d-flex flex-column gap-5 mt-5 query-result"></div>
    </div>
  </body>
</html>
