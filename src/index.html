<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon-32x32.png" type="image/png" />
    <title>Dictionary Web App</title>
    <script src="https://kit.fontawesome.com/d73036c961.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container-md py-5 ff-serif">
      <div class="row header">
        <div class="col-6">
          <a class="app__logo" href="/">
            <img src="./assets/logo.svg" alt="" />
          </a>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <div class="dropdown d-flex align-content-center">
            <button
              class="dropdown-btn"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            ></button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <button class="dropdown-item" type="button" data-font="sans-serif">
                  Sans Serif
                </button>
              </li>
              <li><button class="dropdown-item" type="button" data-font="serif">Serif</button></li>
              <li><button class="dropdown-item" type="button" data-font="mono">Mono</button></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-sm-11 col-md-10 main">
        <div class="row mt-5 justify-content-center">
          <div class="form-wrapper">
            <form class="form">
              <div class="form__top">
                <input type="text" class="form__input" placeholder="Search for any word..." />
                <span class="d-flex align-items-center form__btn-wrapper">
                  <button class="form__btn" type="submit">
                    <img src="./assets/icon-search.svg" alt="" />
                  </button>
                </span>
              </div>
              <p class="invalid-feedback hide">Whoops, can’t be empty…</p>
            </form>
          </div>
        </div>
        <div class="col d-flex flex-column gap-5 mt-2 mt-md-5 query-result"></div>
      </div>
    </div>
  </body>
</html>
